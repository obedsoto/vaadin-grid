<link rel="import" href="iron-list.html">

<!-- TODO: Default template needed! -->
<script>
  class VaadinScroller extends PolymerIronList {

    static get is() {
      return 'vaadin-scroller';
    }

    static get properties() {
      return {
        size: Number,

        _vidxOffset: {
          value: 0
        }
      }
    }

    static get observers() {
      return [
        '_sizeChanged(size)'
      ]
    }

    /**
    * @protected
    */
    _updateScrollerItem(item, index) {}
    /**
    * @protected
    */
    _afterScroll() {}
    /**
    * @protected
    */
    _getRowTarget() {}
    /**
    * @protected
    */
    _createScrollerRow() {}

    _sizeChanged(size) {
      this.items = this.items || {length: size};
      if (!this._physicalItems) {
        this._virtualStart = 0;
        this._physicalTop = 0;
        this._physicalIndexForKey = {};
        this._firstVisibleIndexVal = null;
        this._lastVisibleIndexVal = null;
        this._physicalCount = this._physicalCount || 0;
        this._physicalItems = this._physicalItems || [];
        this._physicalSizes = this._physicalSizes || [];
        this._physicalStart = 0;
        if (this._scrollTop > this._scrollOffset) {
          this._resetScrollPosition(0);
        }
      }
      this._virtualCount = size ? size : 0;

      // The following if so that scroll position would get updated
      // after size is reduced (if necessary)
      this._update();
      setTimeout(this._update.bind(this), 10);
    }


    _createPool(size) {
      var i, inst;
      var physicalItems = new Array(size);
      const fragment = document.createDocumentFragment();
      for (i = 0; i < size; i++) {
        inst = this._createScrollerRow();
        physicalItems[i] = inst;
        fragment.appendChild(inst);
      }
      this._getRowTarget().appendChild(fragment);

      // Weird hack needed to get Safari to actually distribute slots
      const content = this.querySelector('[slot]');
      const slot = content.getAttribute('slot');
      content.setAttribute('slot', 'foo-bar');
      content.setAttribute('slot', slot);

      // Hack to get FF render the items
      setTimeout(this._render.bind(this), 10);

      return physicalItems;
    }

    /**
     * Assigns the data models to a given set of items.
     * @param {!Array<number>=} itemSet
     */
    _assignModels(itemSet) {
      this._iterateItems(function(pidx, vidx) {
        var el = this._physicalItems[pidx];
        if (vidx < this.size) {
          el.removeAttribute('hidden');
        } else {
          el.setAttribute('hidden', '');
        }
        this._updateScrollerItem(el, vidx + (this._vidxOffset || 0));
      }, itemSet);
    }

    _scrollHandler() {
      super._scrollHandler();
      this._afterScroll();
    }

    _createFocusBackfillItem() {
      // Ignore
    }

    _multiSelectionChanged() {
      // Ignore
    }

    clearSelection() {
      // Ignore
    }

    _itemsChanged() {
      // Ignore
    }


    // update() {
    //   this._update();
    // }

    ready() {
      super.ready();

      // TODO: This is pretty awkward
      // this._increasePoolIfNeeded(25);
      // this._render();
      requestAnimationFrame(() => {
        this.updateViewportBoundaries();
        requestAnimationFrame(this._render.bind(this));
      });
    }

  }

  customElements.define(VaadinScroller.is, VaadinScroller);
</script>
